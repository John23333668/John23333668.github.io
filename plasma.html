  <ul>
    <li>Plasma is a high-energy, ionized gas.</li>
    <li>It conducts electricity and generates magnetic fields.</li>
    <li>It’s the most common state in the universe.</li>
    <li>Examples: stars, lightning, neon signs.</li>
